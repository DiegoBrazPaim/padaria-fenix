<ion-header>
  <ion-toolbar color="transparent">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="container">
    <img src="assets/logo.png" alt="Padaria Fênix" class="logo">
    <h2>Login</h2>

    <ion-item>
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-input placeholder="Digite seu email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Digite sua senha"></ion-input>
    </ion-item>

    <ion-button expand="block" color="warning">Entrar</ion-button>

    <p>Não possui um login? <a href="/cadastro">Cadastre-se</a></p>
  </div>
</ion-content>
